<!-- You'll create a registration form that 
    links to a confirmation page
      1. A text input 
    > 2. A password input
    > 3. A select input with 2 options: Male and Female
   > 4. A submit input (button) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Practice2</title>
</head>
<body>
    <br><br>
    <div class="container">
    <form action="https://www.success.com/" method="get">
        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" placeholder="Username here">
        <br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Create a password"><br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>


   <!--
    > Next add the following labels to the inputs, linking them with "for" attributes
    > 1. Username
    > 2. Password
    > 3. Gender

    > Almost done!

    > Now, link the submit action to go to "https://www.success.com/" -->
